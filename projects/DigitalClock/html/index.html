<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mode-toggle">
      <button id="dark-mode-toggle">
        <img src="./lightmode.svg" alt="darkmode button" />
      </button>
      <button id="fullscreen-mode-toggle">
        <img src="./fullscreen.svg" alt="darkmode button" />
      </button>
    </div>

    <div class="container">
      <h1 id="title">Simple Clock</h1>
      <p id="time">00:00:00</p>
      <select id="clock-type-selector">
        <option value="24h" selected>24h</option>
        <option value="12h">12h</option>
      </select>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
